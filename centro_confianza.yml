# Centro de confianza
Definición:
  - Mantiene la integridad de los datos en la nube
  - Manera en que Microsoft implementa la seguridad
  - transparencia de datos

Proporciona:
  - Informacion detallada sobre seguridad, privacidad, etc.
  - Recursos adicionales a cada tema
  - Vínculos a los blogs de seguridad, privacidad y cumplimiento
